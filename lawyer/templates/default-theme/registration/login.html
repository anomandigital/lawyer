<!DOCTYPE html>
<html>
<head>
    {% load static %}
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
<div class="bgimg">
    <div id="name">
        <h1>LAWYER'S PORTAL</h1>
    </div>
    <div class="all">
        <div class="form-structor">
            <div class="signup">
                <h2 class="form-title" id="signup"><span>or</span>Sign In</h2>
                {% if new_user %}
                <div class="success">You have been successfully registered.</div>
                {% endif %}
                <form action="" method="post" id="register_form">
                    {% csrf_token %}
                    {% if form.errors %}
                    <p style="color: red;">
                        Please correct the error{{ form.errors|pluralize }} below.
                    </p>
                    {% endif %}

                    <div class="form-holder">

                        <input type="email" class="input" placeholder="Email" name="username"/>
                        <input type="password" class="input" placeholder="Password" name="password"/>
                    </div>
                    <a href="loginpage.html">
                        <button type="submit" class="submit-btn" name="signin">Sign In</button>
                    </a>
                </form>
            </div>

            <div class="login slide-up">
                <div class="center">
                    <h2 class="form-title"><a href="{% url 'custom_signup' %}"><span>or</span>Sign Up</a></h2>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
